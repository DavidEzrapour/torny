<!DOCTYPE html>
<html lang="en">

<html>
  <head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



<script type="text/javascript">
  	$(document).ready(function(){
  	  var tournament;	
  	  $("#gender").replaceWith(tournament.gender);
  	  $("#weapon").replaceWith(tournament.weapon);
  	  $("#location").replaceWith(tournament.location);
  	  $("#date").replaceWith(tournament.date);
  	  $("#age").replaceWith(tournament.age);

  	});

  </script>

  </head>
    <body>
      <h2>More Info</h2>
      <form>
        <label for="date">Date:</label>
        <label id="date">N/A</label><br>
        <label for="location">Location:</label> 
        <label id="location">N/A</label><br>       
        <label for="wt">Weapon Type:</label>
        <label id="weapon">N/A</label><br>
        <label for="g">Gender:</label>
        <label id="gender">N/A</label><br>
        <label for="age_bracket">Age Bracket:</label>
        <label id="age">N/A</label><br>
        <label for="torn_org">Tournament Organizer(s):</label>N/A<br>
        <label for="num_fencers">Number of Fencers:</label>N/A<br>
        <label for="fencer_id">Fencers Participating:</label>N/A<br>


      </form>
    </body>

</html>
